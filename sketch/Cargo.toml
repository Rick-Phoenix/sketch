[package]
name = "sketch-it"
version = "0.1.0-beta.1"

description = "üñåÔ∏è A tool for generating project setups, leveraging the power of templating engines for boilerplate generation"
categories = ["command-line-utilities"]
keywords = ["boilerplate", "generation", "templating"]
repository = "https://github.com/Rick-Phoenix/sketch-it"

edition.workspace = true
license.workspace = true
authors.workspace = true

readme = true

[[bin]]
name = "sketch"
path = "src/main.rs"

[package.metadata.release]
tag-prefix = "sketch-"
pre-release-hook = [
  "sh",
  "-c",
  "cd .. ; cargo test --all-features; git cliff --latest --prepend CHANGELOG.md --tag \"{{version}}\"; cargo run --bin json-schema \"{{version}}\"",
]

[dev-dependencies]
pretty_assertions = "1.4.1"
assert_cmd = "2.0.17"

[dependencies]
schemars = { version = "1.0.4", features = ["indexmap2"] }
askama = { workspace = true }
toml = { version = "0.9.5", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1"
clap = { version = "4.5.46", features = ["derive"] }
thiserror = { workspace = true }
reqwest = { version = "0.12.23", features = ["json"] }
tokio = { version = "1", features = ["full"] }
url = "2.5.7"
futures = "0.3.31"
serde_yaml_ng = "0.10.0"
convert_case = { workspace = true }
regex = { workspace = true }
maplit = { workspace = true }
paste = { workspace = true }
merge = "0.2.0"
tera = "1.20.0"
indexmap = { version = "2.11.0", features = ["serde"] }
uuid = { version = "1.18.1", features = ["v4"], optional = true }

[features]
uuid = ["dep:uuid"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
