# yaml-language-server: $schema=../../schemas/development.json

# ANCHOR: all
# ANCHOR: templates
templates:
  dockerfile: |
    FROM node:23-alpine

    COPY . .
    EXPOSE {{ docker_dev_port | default(value=5173) }}
    CMD ["npm", "run", "dev"]

  compose_file: |
    services:
      myservice:
        build: .
        restart: unless-stopped
# ANCHOR_END: templates
# ANCHOR: git
# Gitignore presets
gitignore_presets:
  # Can be a string
  base:
    content: |
      *.env
      dist
  # Or a list of strings
  ts:
    extends:
      # When being merged, the new entries are placed at the top
      - base
    content:
      - "*.tsBuildInfo"
      - node_modules

# Pre-commit presets
pre_commit_presets:
  # Commonly used repo
  base:
    repos:
      - repo: https://github.com/gitleaks/gitleaks
        rev: v8.28.0
        hooks:
          - id: gitleaks

  # Hooks specific to typescript projects
  typescript:
    # Extending the base preset
    extends:
      - base
    repos:
      - repo: local
        hooks:
          - id: oxlint
            name: oxlint
            entry: oxlint
            language: system
            files: '\.svelte$|\.js$|\.ts$'
            types: [file]

# ANCHOR: git_preset
# Git presets
git_presets:
  ts_package:
    # Selecting a preset
    gitignore: ts
    pre_commit: typescript
    # ANCHOR_END: git

    # Templates that will be generated with this preset
    # starting from the new repo's root
    with_templates:
      - template: dockerfile
        output: Dockerfile
    # ANCHOR_END: git_preset

# Templating presets
templating_presets:
  # All the files in this group will be generated together
  docker:
    # Relative paths are joined with the `--out-dir`
    - output: Dockerfile
      template: dockerfile
      # Optional local context variables
      context:
        docker_dev_port: 5173
    - output: compose.yaml
      template: compose_file

typescript:
  no_default_deps: true

  # `package.json` presets
  # ANCHOR: package_json
  package_json_presets:
    # Defining some reusable fields such as some common scripts and dependencies
    frontend:
      description: I am the base preset
      scripts:
        build: vite build
        dev: vite dev
      devDependencies:
        tailwindcss: "*"
        vite: "*"

    svelte_frontend:
      extends: ["frontend"]
      # Adding new fields
      license: MIT
      # Overriding others
      description: I am the frontend preset
      # And merging dependencies
      devDependencies:
        svelte: "*"

    # ANCHOR_END: package_json

  # Tsconfig presets
  # ANCHOR: tsconfig
  ts_config_presets:
    base:
      references:
        - path: /some/path
      include:
        - src
      compilerOptions:
        noEmit: true
        verbatimModuleSyntax: true

    extended:
      # Renamed to avoid conflict with the `extends` field
      extend_presets:
        - base
      # Unlike in real tsconfigs with `extends`, references are merged here,
      # and so are all other collections such as `files` or `include`.
      references:
        - path: /other/path
      include:
        - tests
      compilerOptions:
        # Whereas other fields are overwritten
        noEmit: false

    # ANCHOR_END: tsconfig

  # Oxlint presets
  # ANCHOR: oxlint
  oxlint_presets:
    base:
      ignorePatterns:
        - "**/node_modules/**"

    extended:
      # Renamed to avoid collisions with oxlint's own `extends` field
      extend_presets:
        - base
      ignorePatterns:
        - .cache

  # ANCHOR_END: oxlint

  # Package presets
  # ANCHOR: package
  package_presets:
    example:
      name: example
      dir: packages/presets_example

      # For every preset, we can either refer to them
      # by their id...
      package_json: svelte_frontend

      # ...or we can inline a preset definition
      oxlint:
        extend_presets:
          - extended
        ignorePatterns:
          - .output

      # We can define one or many tsconfig files
      ts_config:
        # Can be omitted, would default to `tsconfig.json`
        - output: tsconfig.json
          config:
            # Once again creating a new config here with some extras
            extend_presets:
              - extended
            include:
              - scripts
      # ANCHOR_END: package

      # ANCHOR: ts_templates
      # Templates to generate in the new package's root
      with_templates:
        - template: compose_file
          output: compose.yaml
      # ANCHOR_END: ts_templates

      # ANCHOR_END: all
      vitest: false
