# yaml-language-server: $schema=../../schemas/development.json

# ANCHOR: template_definition
templates_dir: templates

vars:
  location: Isengard
  greeting: hello
  general: kenobi
  meal: breakfast

templates:
  hobbits: "they're taking the hobbits to {{ location }}!"
  breakfast: "what about second {{ meal }}?"
# ANCHOR_END: template_definition

# ANCHOR: prop_name
templating_presets:
  # ANCHOR_END: prop_name
  # ANCHOR: structured_preset
  structured:
    # Selecting all the files inside this directory
    # and its descendants
    templates:
      - dir: subdir
        # Glob patterns to exclude certain templates
        exclude:
          - "some/glob/pattern/*"
  # ANCHOR_END: structured_preset

  # ANCHOR: collection_preset

  lotr:
    # Group context, lower priority
    context: {}
    templates:
      # Selecting individual templates
      - template: hobbits
        output: hobbits.txt
        # Individual context, higher priority
        context: {}
      - template: breakfast
        output: subdir/breakfast.txt
# ANCHOR_END: collection_preset
