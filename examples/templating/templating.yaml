# yaml-language-server: $schema=../../schemas/development.json

# ANCHOR: template_definition
templates_dir: templates

vars:
  location: Isengard
  greeting: hello
  general: kenobi
  meal: breakfast

templates:
  hobbits: "they're taking the hobbits to {{ location }}!"
  breakfast: "what about second {{ meal }}?"
# ANCHOR_END: template_definition

# ANCHOR: prop_name
templating_presets:
  # ANCHOR_END: prop_name
  # ANCHOR: structured_preset
  structured:
    # Selecting all the files inside this directory
    # and its descendants
    templates:
      - dir: subdir
        # Glob patterns to exclude certain templates
        exclude:
          - "some/glob/pattern/*"
  # ANCHOR_END: structured_preset

  # ANCHOR: remote_preset
  remote:
    templates:
      - repo: https://github.com/Rick-Phoenix/sketch-remote-preset-example
        # Glob patterns to exclude
        exclude: [.gitignore]
  # ANCHOR_END: remote_preset

  # ANCHOR: collection_preset

  lotr:
    # Group context
    context: {}
    templates:
      # Selecting individual templates
      - template: hobbits
        output: hobbits.txt
      - template: breakfast
        output: subdir/breakfast.txt
  # ANCHOR_END: collection_preset

  # ANCHOR: extended_preset
  extended:
    extends_presets:
      - lotr
  # ANCHOR_END: extended_preset
